<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework5</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/Homework5(1)/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <table class="choose plan">
            <tr class="item1"><th class="choose">Choose your<br><span class="plan">pricing plan</span></th></tr>
            <tr class="item2"><td><i class="fa-archive" aria-hidden="true"></i><span class="text">STORAGE</span></td></tr>
            <tr class="item3"><td><i class="fa-cloud-upload" aria-hidden="true"></i><span class="text">BANDWIDTH</span></td></tr>
            <tr class="item4"><td><i class="fa-envelope" aria-hidden="true"></i><span class="text">EMAIL</span></td></tr>
            <tr class="item5"><td><i class="fa-life-ring" aria-hidden="true"></i><span class="text">SUPPORT</span></td></tr>
            <tr class="item6"><td><i class="fa-cube" aria-hidden="true"></i><span class="text">PRODUCTS</span></td></tr>
            <tr class="item7"><td><i class="fa-users" aria-hidden="true"></i><span class="text">USERS</span></div></td></tr>
            <tr class="item8"><td class="knopka"><a class="contact" href="#Contact">Contact</a></td></tr>
        </table>
        <table class="Plans">
            <tr class="plans">
                <th class="standard1">Standard</th>
                <th class="ultimate1">Ultimate</th>
                <th class="premium1">Premium</th>
            </tr>
            <tr class="_price_">
                <td class="price">
                    <div class="dol">&dollar;17</div>
                    <div class="cent">.99<br><span class="per">PER MONTH</span></div>
                </td>
                <td class="price">
                    <div class="dol">&dollar;37</div>
                    <div class="cent">.99<br><span class="per">PER MONTH</span></div>
                </td>
                <td class="price">
                    <div class="dol">&dollar;97</div>
                    <div class="cent">.99<br><span class="per">PER MONTH</span></div>
                </td>
            </tr>
        </table>
    </main> 
</body>
</html>
